<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="stylesss.css">
 
  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById('temperature').value);
      var conversionType = document.getElementById('conversionType').value;
      var result = document.getElementById('result');

      if (conversionType === 'toCelsius') {
        var celsius = (temperature - 32) * (5 / 9);
        result.innerHTML = temperature + "째F is equal to " + celsius.toFixed(2) + "째C";
      } else if (conversionType === 'toFahrenheit') {
        var fahrenheit = (temperature * (9 / 5)) + 32;
        result.innerHTML = temperature + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
      }
    }
  </script>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="converter-form">
    <label for="conversionType">Conversion Type:</label>
    <select id="conversionType">
      <option value="toCelsius">Fahrenheit to Celsius</option>
      <option value="toFahrenheit">Celsius to Fahrenheit</option>
    </select>

    <label>Temperature:</label>
    <input type="number" id="temperature" required>

    <button class="convert-btn" onclick="convertTemperature()">Convert</button>

    <p class="result" id="result"></p>
  </div>
</body>
</html>
